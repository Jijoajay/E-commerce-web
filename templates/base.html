<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChelCi</title>
  {% block styles %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<style>
  body{
  background-image:url('static/assets/sports-1290543_1920.png');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}
.search_bar{
 position:relative;
  left:28px
}
.search{
  width:300px;
  height:40px;
  border:none;
  border-radius:25px;
  color:black;
  margin-right = 30px;
 .cart{

 }
.logout{
margin-right:100px
}

}
.searchbar{
margin-right:100px;
align-items:center;
margin-left:150px;
}
</style>
<body>
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <h2>ChelCi</h2>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for( 'home' )}}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{{url_for( 'about' )}}" class="nav-link px-2 text-white">About</a></li>
          <li><a href="{{url_for('product')}}" class="nav-link px-2 text-white">Products</a></li>
          <li><a href="{{url_for('contact')}}" class="nav-link px-2 text-white">Contact us</a></li>
        </ul>
        <div class="searchbar">
            <form method="POST" action="/search">
                {{ searched_form.hidden_tag() }}
                {{ searched_form.search.label }}
                {{ searched_form.search(size=20) }}
                <button type="submit">Search</button>
            </form>
        </div>
        {% if not current_user.is_authenticated: %}
        <div class="text-end">
          <a href="{{url_for('login')}}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="{{url_for('register')}}"><button type="button" class="btn btn-warning">Sign-up</button></a>
        </div>
        {% else %}
        <i class="fa-regular fa-user" onclick="window.location.href='{{url_for('customers')}}'" style="margin-right:20px;"></i>
        <a href="{{url_for('logout')}}"><button type="button" class="btn btn-outline-light me-2 logout">Logout</button></a>
        {% endif %}
        <a> </a>
        <div class="text-end">
          <i class="fa-solid fa-cart-shopping cart"  onclick="window.location.href='{{url_for('cart_read')}}'"></i>
          <i class="fa-regular fa-heart" onclick="window.location.href='{{url_for('favourites')}}'"></i>
        </div>
      </div>
    </div>
  </header>
    {% endblock %}
</body>
</html>
